<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/31038529b5.js" crossorigin="anonymous"></script>
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900
    rel="stylesheet">
  </head>
  <body>


  <!--MENU-->
  <section id="menu-overlay" class="hidden">
      <h1 id="menu-header">Menu</h1>
      <div id="close" class='hover-effect'>
        <i class="far fa-times-circle"></i>
      </div>

      <div id="menu-options" class="stack-children flex-space-around">
        <div class="citySearchContainer stack-children">        
          <input id="cityNameInput" class= "input-lrg" placeholder="Cape Town"></input>
          <button id="citySearchButton" class='margin-top-bottom'>SEARCH</button>
        </div>
        <div class="unitsSwitchContainer margin-top-bottom-x2">
          <input id="toggle-on" class="toggle toggle-left metric" name="toggle" value="metric" type="radio" checked>
          <label for="toggle-on" class="btn">&deg;C</label>
          <input id="toggle-off" class="toggle toggle-right imperial" name="toggle" value="imperial" type="radio">
          <label for="toggle-off" class="btn">&deg;F</label>
        </div>
      </div>

      <div id="menu-social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </section> 

    <section class="hero-container">
      <div class="summary">
        <header>
          <h4 class="cityName data">Cape Town</h4>
          <h4 class="weatherDate data">Monday, 20th April</h4>
        </header>

        <div class="big-temp-display">
          <div class="temp data">20&deg;</div>
        </div>

        <div class="summary-details">
          <h4 class="humidity data">50%</h4>
          <div class="wind data">4 km/h</div>
          <div class="weatherIcon data"></div>
          <div class="weatherName data">Sunny</div>
        </div>
        
      </div>

      <button id="menu" class="menu mobile">Search</button>
    </section>

    <section class="footer-container center">
      <div class="footer-info-container full-width margin-sides-x2">
        <div class="footer-item center column">
          <img src="./Images/sunrise.png" alt="Sunrise Icon" class="icon" height="30px" width="30px"> 
          <h6 class="title margin-top sec-Text">Sunrise</h6>
          <h4 class="sunrise data">2134</h4>
        </div>
        <div class="footer-item center column">
          <img src="./Images/sunset.png" alt="Sunset icon" class="icon" height="30px" width="30px"> 
          <h6 class="title margin-top sec-Text">Sunset</h6>
          <h4 class="sunset data">2134</h4>
        </div>
        <div class="footer-item center column">
          <img src="./Images/high.png" alt="Temp. icon" class="icon" height="25px" width="25px"> 
          <h6 class="title margin-top temp-title sec-Text">Max</h6>
          <h4 class="temp_max data">2134</h4>
        </div>
        <div class="footer-item center column">
          <img src="./Images/low.png" alt="Temp. icon" class="icon" height="25px" width="25px"> 
          <h6 class="title margin-top temp-title sec-Text">Min</h6>
          <h4 class="temp_min data">2134</h4>
        </div>
      </div>
    </section>






    <!--<h4 class="title">Feels Like</h4><div class="feels_like data"></div>-->

    <script type="module" src="index.js"></script>
  </body>
</html>
